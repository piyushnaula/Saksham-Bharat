<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Match</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap');
        
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            background: linear-gradient(135deg, #EDE7F6, #D1C4E9);
            margin: 0;
            padding: 20px;
            font-size: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: #EDE7F6;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #673AB7;
            margin: 20px 0;
        }
        
        .instruction {
            font-size: 1.8rem;
            color: #333;
            margin: 25px 0;
            padding: 20px;
            background: #F8F5FF;
            border-radius: 15px;
        }
        
        .sound-area {
            margin: 40px 0;
            padding: 30px;
            background: white;
            border: 4px solid #673AB7;
            border-radius: 20px;
        }
        
        .sound-icon {
            font-size: 6rem;
            margin: 20px 0;
        }
        
        .sound-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 25px 40px;
            border-radius: 25px;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 20px;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .letters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 40px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .letter-btn {
            font-size: 5rem;
            font-weight: bold;
            padding: 30px;
            background: white;
            border: 4px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 120px;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .letter-btn:hover {
            border-color: #673AB7;
            transform: scale(1.05);
        }
        
        .letter-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .letter-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .feedback {
            font-size: 2rem;
            font-weight: bold;
            margin: 25px 0;
            padding: 20px;
            border-radius: 15px;
            min-height: 70px;
        }
        
        .feedback.success {
            background: #4CAF50;
            color: white;
        }
        
        .feedback.error {
            background: #f44336;
            color: white;
        }
        
        .next-btn {
            background: #673AB7;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.4rem;
            cursor: pointer;
            margin: 20px;
        }
        
        .score {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <h1 class="title">üîä Sound Match</h1>
        
        <div class="instruction">
            Listen to the sound, then pick the letter!
        </div>
        
        <div class="sound-area">
            <div class="sound-icon">üéµ</div>
            <button class="sound-btn" onclick="playSound()">üîä Play Sound</button>
        </div>
        
        <div class="letters-grid" id="letters-grid">
            <!-- Letters will be filled by JavaScript -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="next-btn" onclick="nextRound()" style="display: none;">
            Next ‚Üí
        </button>
    </div>

    <script>
        const soundPairs = [
            { sound: 'buh', letter: 'b', options: ['b', 'd', 'p', 'q'] },
            { sound: 'duh', letter: 'd', options: ['d', 'b', 'p', 'q'] },
            { sound: 'muh', letter: 'm', options: ['m', 'w', 'n', 'u'] },
            { sound: 'wuh', letter: 'w', options: ['w', 'm', 'v', 'u'] },
            { sound: 'puh', letter: 'p', options: ['p', 'b', 'd', 'q'] },
            { sound: 'kuh', letter: 'c', options: ['c', 'o', 'a', 'e'] }
        ];

        let currentRound = 0;
        let score = 0;
        let currentSound = '';
        let currentLetter = '';

        function startGame() {
            currentRound = 0;
            score = 0;
            updateScore();
            loadRound();
        }

        function loadRound() {
            if (currentRound >= soundPairs.length) {
                showFinalScore();
                return;
            }

            const round = soundPairs[currentRound];
            currentSound = round.sound;
            currentLetter = round.letter;
            
            // Shuffle options
            const shuffledOptions = [...round.options].sort(() => Math.random() - 0.5);
            
            const lettersGrid = document.getElementById('letters-grid');
            lettersGrid.innerHTML = '';
            
            shuffledOptions.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => selectLetter(letter, btn);
                lettersGrid.appendChild(btn);
            });
            
            clearFeedback();
            document.getElementById('next-btn').style.display = 'none';
            
            // Automatically play sound
            setTimeout(() => playSound(), 1000);
        }

        function playSound() {
            speakText(currentSound);
        }

        function selectLetter(selectedLetter, btn) {
            const allBtns = document.querySelectorAll('.letter-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            
            if (selectedLetter === currentLetter) {
                btn.className = 'letter-btn correct';
                score += 15;
                updateScore();
                showFeedback('‚úÖ Perfect match!', 'success');
                speakText('Perfect! That sound matches this letter.');
                document.getElementById('next-btn').style.display = 'block';
            } else {
                btn.className = 'letter-btn wrong';
                showFeedback('‚ùå Listen again and try!', 'error');
                speakText(`The sound ${currentSound} matches the letter ${currentLetter}`);
                
                // Show correct answer
                allBtns.forEach(b => {
                    if (b.textContent === currentLetter) {
                        b.className = 'letter-btn correct';
                    }
                });
                
                setTimeout(() => {
                    document.getElementById('next-btn').style.display = 'block';
                }, 2000);
            }
        }

        function nextRound() {
            currentRound++;
            loadRound();
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        function clearFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.className = 'feedback';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h1 style="font-size: 3rem; color: #4CAF50;">üéâ Excellent!</h1>
                    <p style="font-size: 2rem; margin: 30px 0;">Final Score: ${score}</p>
                    <button onclick="startGame()" style="background: #673AB7; color: white; border: none; padding: 20px 40px; border-radius: 25px; font-size: 1.4rem; cursor: pointer; margin: 10px;">Play Again</button>
                    <button onclick="goBack()" style="background: #666; color: white; border: none; padding: 20px 40px; border-radius: 25px; font-size: 1.4rem; cursor: pointer; margin: 10px;">Back to Games</button>
                </div>
            `;
            
            speakText(`Great work! You matched sounds to letters. Your final score is ${score} points.`);
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.7;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        function goBack() {
            window.location.href = 'dyslexia-index.html';
        }

        window.onload = startGame;
    </script>
</body>
</html>

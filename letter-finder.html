<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=OpenDyslexic:wght@400;700&display=swap');
        
        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            background: linear-gradient(135deg, #F3E5F5, #E1BEE7);
            margin: 0;
            padding: 20px;
            font-size: 20px;
            letter-spacing: 3px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: #E1BEE7;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            margin-right: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            color: #9C27B0;
            margin: 20px 0;
        }
        
        .instruction {
            font-size: 1.8rem;
            color: #333;
            margin: 25px 0;
            padding: 20px;
            background: #F8F5FF;
            border-radius: 15px;
        }
        
        .target-letter {
            font-size: 8rem;
            font-weight: bold;
            color: #9C27B0;
            margin: 30px 0;
            background: white;
            border: 5px solid #9C27B0;
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
            min-width: 150px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin: 40px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .option-btn {
            font-size: 6rem;
            font-weight: bold;
            padding: 40px;
            background: white;
            border: 4px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .option-btn:hover {
            border-color: #9C27B0;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .option-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .option-btn.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .audio-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 20px;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .feedback {
            font-size: 2rem;
            font-weight: bold;
            margin: 25px 0;
            padding: 20px;
            border-radius: 15px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .feedback.success {
            background: #4CAF50;
            color: white;
        }
        
        .feedback.error {
            background: #f44336;
            color: white;
        }
        
        .next-btn {
            background: #9C27B0;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.4rem;
            cursor: pointer;
            margin: 20px;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }
        
        .score {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .target-letter { font-size: 6rem; padding: 20px; }
            .option-btn { font-size: 4rem; padding: 25px; }
            .options { grid-template-columns: 1fr; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <h1 class="title">üî§ Letter Finder</h1>
        
        <div class="instruction">
            Find this letter:
        </div>
        
        <div class="target-letter" id="target-letter">b</div>
        
        <button class="audio-btn" onclick="sayLetter()">üîä Say Letter</button>
        
        <div class="options" id="options">
            <!-- Options will be filled by JavaScript -->
        </div>
        
        <div class="feedback" id="feedback"></div>
        
        <button class="next-btn" id="next-btn" onclick="nextRound()" style="display: none;">
            Next ‚Üí
        </button>
    </div>

    <script>
        // Focus on commonly confused letters for dyslexic children
        const letterPairs = [
            { target: 'b', options: ['b', 'd', 'p', 'q'] },
            { target: 'd', options: ['d', 'b', 'p', 'q'] },
            { target: 'p', options: ['p', 'b', 'd', 'q'] },
            { target: 'q', options: ['q', 'p', 'b', 'd'] },
            { target: 'w', options: ['w', 'm', 'v', 'u'] },
            { target: 'm', options: ['m', 'w', 'n', 'u'] },
            { target: 'n', options: ['n', 'u', 'm', 'h'] },
            { target: 'u', options: ['u', 'n', 'v', 'w'] }
        ];

        let currentRound = 0;
        let score = 0;
        let currentTarget = '';

        function startGame() {
            currentRound = 0;
            score = 0;
            updateScore();
            loadRound();
        }

        function loadRound() {
            if (currentRound >= letterPairs.length) {
                showFinalScore();
                return;
            }

            const round = letterPairs[currentRound];
            currentTarget = round.target;
            
            document.getElementById('target-letter').textContent = currentTarget;
            
            // Shuffle options
            const shuffledOptions = [...round.options].sort(() => Math.random() - 0.5);
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            shuffledOptions.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = letter;
                btn.onclick = () => selectLetter(letter, btn);
                optionsContainer.appendChild(btn);
            });
            
            clearFeedback();
            document.getElementById('next-btn').style.display = 'none';
            
            // Automatically say the target letter
            setTimeout(() => sayLetter(), 1000);
        }

        function selectLetter(selectedLetter, btn) {
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.style.pointerEvents = 'none');
            
            if (selectedLetter === currentTarget) {
                btn.className = 'option-btn correct';
                score += 10;
                updateScore();
                showFeedback('‚úÖ Correct! Great job!', 'success');
                speakText('Correct! Great job!');
                document.getElementById('next-btn').style.display = 'block';
            } else {
                btn.className = 'option-btn wrong';
                showFeedback('‚ùå Try again! Look carefully.', 'error');
                speakText(`Not quite. The correct letter is ${currentTarget}`);
                
                // Show correct answer
                allBtns.forEach(b => {
                    if (b.textContent === currentTarget) {
                        b.className = 'option-btn correct';
                    }
                });
                
                setTimeout(() => {
                    document.getElementById('next-btn').style.display = 'block';
                }, 2000);
            }
        }

        function nextRound() {
            currentRound++;
            loadRound();
        }

        function sayLetter() {
            speakText(`Find the letter ${currentTarget}`);
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
        }

        function clearFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = '';
            feedback.className = 'feedback';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div style="text-align: center; padding: 50px;">
                    <h1 style="font-size: 3rem; color: #4CAF50;">üéâ Well Done!</h1>
                    <p style="font-size: 2rem; margin: 30px 0;">Final Score: ${score}</p>
                    <button onclick="startGame()" style="background: #9C27B0; color: white; border: none; padding: 20px 40px; border-radius: 25px; font-size: 1.4rem; cursor: pointer; margin: 10px;">Play Again</button>
                    <button onclick="goBack()" style="background: #666; color: white; border: none; padding: 20px 40px; border-radius: 25px; font-size: 1.4rem; cursor: pointer; margin: 10px;">Back to Games</button>
                </div>
            `;
            
            speakText(`Great job! You finished the game. Your final score is ${score} points.`);
        }

        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.7;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
        }

        function goBack() {
            window.location.href = 'dyslexia-index.html';
        }

        window.onload = startGame;
    </script>
</body>
</html>
